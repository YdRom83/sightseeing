{% extends "country/base.html" %}

{% block content %}




<div class="detail">
    <h1>{{ articles.title }}</h1>
    {{ articles.description|safe}}
</div>



<div class="button-container">
    <a class="btn btn-custom" href="{% url "index" %}">Назад</a>
    {% if request.user.is_authenticated %} 
    <a class="btn btn-warning btn-e" href="{% url 'update-article' articles.id  %}">Редактировать</a>
    <a class="btn btn-danger btn-e" href="{% url "delete-article" articles.id %}">Удалить</a>
    {% endif %}
</div>
{% endblock content %}
