{% extends "country/base.html" %}

{% block content %}




<div class="detail">
    <h1>{{ articles.title }}</h1>
    {{ articles.description|safe}}
</div>

{% if request.user.is_authenticated %}
<a class="btn btn-warning btn-e" href="{% url 'update-article' articles.id %}">Edit</a>
<a class="btn btn-danger btn-e" href="{% url "delete-article" articles.id %}">Delete</a>
{% endif %}

{% endblock content %}
