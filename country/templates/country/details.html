{% extends "country/base.html" %}


{% block content %}
<div class="detail d2">
    <img src="{{ country.image.url }}" alt="">

    <div class="text">
        <h1>{{ country.title }}</h1>
        {{ country.description|safe  }}
    </div>
</div>

<div class="button-container">
    <a class="btn btn-custom" href="{% url "index" %}">Назад</a>
    {% if request.user.is_authenticated %} 
    <a class="btn btn-warning btn-e" href="{% url 'update-country' country.id %}">Редактировать</a>
    <a class="btn btn-danger btn-e" href="{% url "delete-country" country.id %}">Удалить</a>
    {% endif %}
</div>

{% endblock %}
