{% extends "country/base.html" %}
{% load static %}


{% block content %}
<div class="img"> 
        <img src="{% static "country/288.jpg" %}" alt="">
</div>  

<h1>Достопримечательности различных стран мира:</h1>

<div class="block">
    {% for country in countries %}
    <div class="element">
        
        <div>
            <img src="{{ country.image.url }}" alt="">
        </div>

        <div class="text">
            <h2><a href="{{country.url}}" target="_blank">{{country.title}}</a></h2>
            <p>{{ country.description}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
